<p class="h3">Chose your services</p>
<p-divider type="dashed"></p-divider>
<p-scrollPanel [style]="{width: '100%', height: '80vh'}" styleClass="view">
    <div *ngFor="let item of catagories; let i = index "   >
        <div [ngClass]="selectedProduct[i]? 'selected': ''"  class="field-checkbox "  (click)="onSelect(item, i)">
            <p-divider type="dashed"></p-divider>
            <div  class="container d-flex justify-content-start align-items-center ">
                <!-- <p-checkbox name="group2" value="category" [value]="category" (click)="onCheck()"  [(ngModel)]="selectedCatagories" [inputId]="category.code" [disabled]="category.code === 'R'"></p-checkbox> -->
                <i class="pi pi-shopping-cart  mx-2" style="color: white ; font-size: 1rem;" ></i><label class="mx-2 cursor-pointer" [for]="item.code" style="font-size: 1.3rem;">  {{item.label}}</label>
            </div>
            <p-divider type="dashed"></p-divider>
        </div>
         
    </div>
</p-scrollPanel>
