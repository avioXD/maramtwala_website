

<p class="h3 text-center">Supported Providers</p>
<p-divider type="dashed"></p-divider>
<p-scrollPanel [style]="{width: '100%', height:'80vh'}" styleClass="view">
    <div class="container">
        <div *ngFor="let item of providers; let i = index"  >
            <div class="exparts-card align-content-center justify-content-start p-2" [ngClass]="selectedprovider[i]? 'bg-green': ''">
                <div class="d-flex" (click)="onProviderSelect(item, i)">
                    <img src="{{item.profile_img}}" class="rounded-circle " alt="" srcset="">
                    <p>{{item.provider_name}} ( {{item.provider_rating}} <i class="pi pi-star-fill" style="color: #F9C000 "></i> )<br>
                        {{item.address.local}}, {{item.address.place}}<br>
                    </p>
                    <p class="mt-2 cursor-pointer"><i class="pi pi-whatsapp " style="color: #218119 ;font-size: 2rem; "></i></p>
                </div>
                <p-divider type="dashed"></p-divider>
                <div class="row">
                    <div class="d-flex justify-content-between">
                        <p>{{item.label}} </p>
                        <p>{{item.price}}/-</p>
                    </div> 
                </div>
            </div>
             
        </div>
    </div>
</p-scrollPanel>
