
<p class="h3 text-center">Order Details</p>
<p-divider type="dashed"></p-divider>
<div class="field-checkbox ">
    
    <div  class="container d-flex justify-content-start align-items-center ">
        <p class=" h5 text-center"> {{bill.service.label}}</p> 
    </div>
    
</div>
<p-divider type="dashed"></p-divider>

<div   class="field-checkbox "   >
    <div class="exparts-card align-content-center justify-content-start p-2" >
        <div class="d-flex" >
            <img src="{{item.profile_img}}" class="rounded-circle " alt="" srcset="">
            <p>{{item.provider_name}} ( {{item.provider_rating}} <i class="pi pi-star-fill" style="color: #F9C000 "></i> )<br>
                {{item.address.local}}, {{item.address.place}}<br>
            </p>
            <p class="mt-2 cursor-pointer"><i class="pi pi-whatsapp " style="color: #218119 ;font-size: 2rem; "></i></p>
        </div>
        <p-divider type="dashed"></p-divider>
        <div class="row">
            <div class="d-flex justify-content-between">
                <p> Service: </p>
                <p> {{item.label}}/-</p>
            </div> 
            <div class="d-flex justify-content-between">
                <p> Total cost: </p>
                <p> {{item.price}}/-</p>
            </div> 
        </div>
    </div>
</div>
