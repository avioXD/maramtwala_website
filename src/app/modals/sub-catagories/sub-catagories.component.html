 
<p-sidebar [(visible)]="display" (onHide)="hideBar()"   position="right" [baseZIndex]="10000">
    <h3 class="text-sub">Services</h3>
        <div class="container dropdown-menu-comtent row ">
            <div  *ngFor="let item of service.items; i " class="col-sm-12 items">
              <a class="items " (click)=" hideBar()" [routerLink]="['services', createhashKey(item.code)]">   <span pRipple> {{item.label}} </span> </a>  
            </div>
      </div>
</p-sidebar>
