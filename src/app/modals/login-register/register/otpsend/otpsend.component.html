
 <div class="container" style="margin-top: 5rem;">

    <p class="text-left h5"> Enter your mobile no</p>
    <span class="p-float-label my-3"  >
        <input id="float-input" type="text" style="width: 15rem" pInputText [(ngModel)]="contactNumber"> 
        <label for="float-input">+91 Phone</label>
        
        <p class="p-button-success p-button-text" pRipple pButton (click)=" sendOtp()">Send OTP</p>
    </span>
    <div  *ngIf="otpSend" class="otpinput my-2">
        <h6>Enter OTP</h6>
        <input id="float-input" #otp1  class="otpBox" pInputText  [(ngModel)]="otp.one" (keyup)="onKeyUp(1)" > 
        <input id="float-input"  #otp2 class="otpBox" pInputText  [(ngModel)]="otp.two"   (keyup)="onKeyUp(2)"> 
        <input id="float-input"  #otp3 class="otpBox" pInputText  [(ngModel)]="otp.three" (keyup)="onKeyUp(3)"> 
        <input id="float-input"  #otp4 class="otpBox" pInputText  [(ngModel)]="otp.four" (keyup)="onKeyUp(4)"> 
        
    </div>
      <button *ngIf="otpSend" pButton pRipple type="button" label="submit"></button>
 </div>
