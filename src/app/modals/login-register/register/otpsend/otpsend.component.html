
 <div class="container" style="margin-top: 5rem;">

    <p class="text-left h5"> Enter your mobile no</p>
    <span class="p-float-label my-3"  >
        <input id="float-input" type="text" style="width: 15rem" pInputText [(ngModel)]="contactNumber"> 
        <label for="float-input">+91 Phone</label>
        <p class="p-button-success p-button-text" pRipple pButton (click)="sendOtp()">{{txt}}</p>
    </span>
    <div class="otp-input d-flex"  *ngIf="otpSend">
        <input #otpbox type="text" id="inputtext"  [(ngModel)]="OTPcode" (keyup)="otpisFour()" pInputText class=" ng-dirty " placeholder="code"  >
        <button *ngIf="loading" pButton pRipple type="button" icon="pi pi-spin pi-spinner" class="p-button-outlined p-button-rounded mx-3"></button>
    </div>
     
 </div>
