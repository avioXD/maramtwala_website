<div class="container align-self-center ">
    <div [ngSwitch]="page">
        <app-otpsend *ngSwitchCase="1"  (newEvent_Signup)="afterNumberVerify($event)"></app-otpsend>
        <app-user-details *ngSwitchCase="2" (newEvensnedData)="afterRecivedFromData($event)"></app-user-details>
    </div>
    <div class="row align-content-center" style="position: absolute; bottom: 1.6rem; left: 0; padding:   0rem 2rem 0rem 2rem; width: 100%">
        <div  class="d-flex col-sm-6 justify-content-start" >
            <span data-aos="fade-right" class="content-header">	<mat-icon> swap_calls</mat-icon><p class="text-end"> Steps: {{page}}</p> </span>
        </div>
        <div  class="d-flex col-sm-6 justify-content-end align-content-end" >
            <!-- <button  *ngIf="steps!=1"  (click)="prevPage()"  pButton pRipple type="button" icon="pi pi-chevron-left" class="p-button-rounded align-self-start"></button> -->
            <!-- <button *ngIf="steps!=2"  pButton pRipple type="button" (click)="nextPage()" icon="pi pi-chevron-right" class="p-button-rounded  align-self-end"></button> -->
            <p-button   *ngIf=" page == 2 && showSaveBtn "  pRipple icon="pi pi-check" label="save" styleClass="p-button-sm" (click)="onSave()"></p-button>
        </div>
    </div>
</div>
