<p-dialog  [showHeader]="false" [modal]="true" (onHide)="onClose()" header="" [style]="{max_width: '30rem',background: 'transparent', minHeight: '30rem'}" [(visible)]="visible"  >
   <div #panel class="panel">
    <div class="pt-2">
        <span class="d-flex justify-content-end p-2" style="position :absolute ; top: 0px; right: 1rem ;z-index: 4;">
           <button pButton (click)="onClose()" pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-text "></button>
        </span>
    </div>
         
    <div [ngSwitch]="isLoginToSignup"  >
        <div class="trademark"></div>
        <div *ngSwitchCase="true" header="Sign Up">
            <div>
                <span class="header">
                   Login
                </span>
                <a class="p-button-link" style="cursor: pointer" pRipple (click)="switchPage(false)"> Sign Up </a>
            </div>
                <app-login></app-login>
        </div>
        <div *ngSwitchCase="false" header="register">
            <div>
                <span class="header">
                 Sign Up 
                </span>
                <a class="p-button-link" style="cursor: pointer" pRipple (click)="switchPage(true)"> Login </a>
            </div>
            <div class="d-flex justify-content-center align-content-center" style="min-height: 30rem;">
                <app-register></app-register>
            </div>
        </div>
         
    </div>
</div>
</p-dialog>
