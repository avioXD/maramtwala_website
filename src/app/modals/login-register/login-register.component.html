<p-dialog [showHeader]="false" [modal]="true" (onHide)="onClose()" header="" [style]="{width: '30rem',background: 'transparent', minHeight: '30rem'}" [(visible)]="display"  >
    <div class="pt-2">
        <span class="d-flex justify-content-end p-2" style="position :absolute ; top: 0px; right: 1rem ;z-index: 4;">
            <button pButton (click)="onClose()" pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-text "></button>
        </span>
    </div>
         
    <div [ngSwitch]="newuser$"  >
        <div *ngSwitchCase="false" header="register">
            <div>
                <span class="header">
                    Sign Up 
                </span>
                <a class="link-info" style="cursor: pointer" pRipple (click)="switchPage(false)"> Login </a>
            </div>
            <div class="d-flex justify-content-center align-content-center" style="min-height: 30rem;">
                <app-register  (registerEvent)="onSuccess($event)" ></app-register>
            </div>
        </div>
        <div *ngSwitchCase="true" header="Sign Up">
            <div>
                <span class="header">
                   Login
                </span>
                <a class="link-info" style="cursor: pointer" pRipple (click)="switchPage(true)"> Sign Up </a>
            </div>
                        <app-login (loginevent)="onSuccess($event)" ></app-login>
        </div>
    </div>
     
</p-dialog>
