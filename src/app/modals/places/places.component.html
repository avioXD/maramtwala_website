<p-dialog  [showHeader]="false"  (onHide)="onHide()" [(visible)]="visible" [style]="{maxWidth: '100%', minWidth:'80%', minHeight: '50vh' }">
    <!-- <span data-aos="fade-right" class="content-header"> 	<mat-icon> map</mat-icon><p>Places</p> </span> -->
     
    <div class="pt-2">
        <span class="d-flex justify-content-end p-2" style="position :absolute ; top: 0px; right: 1rem ;z-index: 4;">
           <button pButton (click)="onHide()" pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-text "></button>
        </span>
    </div>
    <div class="trademark"></div>
    <span data-aos="fade-right" class="content-header"> 	<mat-icon> map</mat-icon><p>Choose your location </p> </span>
    <p-gmap  [style]="{'width':'100%','height':'300px', 'margin-bottom': '1em'}" [options]="options" [overlays]="overlays"
    (onMapClick)="handleMapClick($event)"></p-gmap>
    <input   type="text" class="form-control p-input" id="exampleFormControlInput1"  [(ngModel)]="address">

    <div class="row p-2 ">
        <div *ngFor="let item of places ; i "   data-aos="zoom-in" data-aos-duration="1222"  class="col-sm-3 mt-2 d-flex flex-column align-items-center justify-content-center balls">
              <img style="width:5rem" class="rounded-circle" src="{{item.logo}}" alt="" srcset="">
              <p class="items">{{item.name}}</p>
        </div>
    </div> -->
     
</p-dialog>
